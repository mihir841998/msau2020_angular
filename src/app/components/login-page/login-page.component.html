<div style="background-image: url('assets/images/graduation.jpg');width:100%;height:100%">
<div class="center">
  <form #userlogin = "ngForm" action="/action_page.php" class="center-align" (ngSubmit) = "onClickSubmit(userlogin.value)" >
      <div class="form-group">
          <div style="text-align: center;"><h1>Login</h1></div>
        <label for="email" class="center-align">Accolite-ID</label>
        <input type="text" #id='ngModel' minlength='4' required class="form-control" name="id" placeholder="Enter email" id="email" ngModel [class.is-invalid]='id.invalid && id.touched'>
        <div *ngIf='id.errors && (id.invalid || id.touched)'>
          <small class='text-danger' *ngIf='id.errors.required && id.touched'>ID is required</small>
          <small class='text-danger' *ngIf='id.errors.minlength'>ID should be minimum 4 digits</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        
        <input type="password" required #password='ngModel' class="form-control" name="password" placeholder="Enter password" id="pwd" ngModel [class.is-invalid]='password.invalid && password.touched' >
        <div *ngIf='password.errors && (password.invalid || password.touched)'>
          <small class='text-danger' *ngIf='password.errors.required && password.touched'>Password is required</small>
          <!-- <small class='text-danger' *ngIf='password.errors.pattern'>Weak Password</small> -->
        </div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <div *ngIf="invalid" class="alert alert-danger">
        Invalid username and password Please try again
      </div>
    
      <input type="submit" class="btn btn-primary" style='margin-right:16px' value="Submit">
      <button class="btn btn-primary" (click)="signInWithGoogle()">Sign In With Google</button>
         
    </form>
</div>
</div>
