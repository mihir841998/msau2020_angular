<mat-form-field>
  
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  <button  class="btn btn-primary" style="margin-left: 30px;" (click)='adduser()'> <i class="fa fa-plus" aria-hidden="true" style="margin-right: 10px;"></i>Add New User</button>
  <!-- <button class="btn btn-primary" (click)='back_to_main_page()' style="margin-left: 30px;"><i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 10px;" ></i>Go Back</button> -->
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>  
    
      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Access </th>
        <td mat-cell *matCellDef="let element"> {{element.access}} </td>
      </ng-container> 

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container> 

       
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button matTooltip="Click to Edit" class="btn btn-primary" style="margin-right: 5px;" (click)="edit_onbordee(row)">
              Edit
            </button>
          <button mat-icon-button matTooltip="Click to Delete" class="btn btn-primary" color="warn" (click)="delete_onbordee(row)">
              Delete
            </button > -->            
            <i class="fa fa-edit" style="font-size:20px;margin-top: 13px;" (click)="edituser(row)"></i>
            <i class="fa fa-trash" aria-hidden="true" style="font-size:20px;margin-left: 10px;margin-top: 13px;" (click)="delete_user(row)"></i>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
