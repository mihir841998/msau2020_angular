<mat-form-field>  
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > DateTime </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime.dayOfMonth+' '+element.datetime.month+ ' '+ element.datetime.year+' '+element.datetime.hour+':'+element.datetime.minute+':'+element.datetime.second}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Operation </th>
        <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
      </ng-container>  
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
    </div>
