<div class="container py-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form #onbordee="ngForm" (ngSubmit)="onSave(onbordee.value)">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="userid">User ID</label>
                        <input type="text" placeholder="Street Address" class="form-control" name="userid" id="userid" [(ngModel)]='user.userid' >
                    </div>
                    <div class="col-sm-6">
                        <label for="demandid">Demand ID</label>
                        <input type="text" name="demandid" class="form-control" id="demandid" placeholder="Demand ID" [(ngModel)]='user.demandid'>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]='user.name'>
                    </div>
                    <div class="col-sm-6">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" [(ngModel)]='user.phone'>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email Address" [(ngModel)]='user.email'>
                    </div>
                    <div class="col-sm-6">
                        <label for="skill">Skill</label>
                        <input type="text" class="form-control" name="skill" id="skill" placeholder="Skill" [(ngModel)]='user.skill'>
                    </div>                    
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="location">location</label>
                        <input type="text" class="form-control" name="location" id="location" placeholder="Location" [(ngModel)]='user.location'>
                    </div>
                    <div class="col-sm-6">
                        <label for="start_date">Start Date</label>
                        <input type="text" class="form-control" name="start_date" id="start_date" placeholder="Start Date" [(ngModel)]='user.start_date'>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="hmid">Hiring Manager ID</label>
                        <input type="number" class="form-control" name="hmid" id="hmid" placeholder="Hiring Manager ID" [(ngModel)]='user.hmid'>
                    </div>
                    <div class="col-sm-6">
                        <label for="eta">ETA for Arrival</label>
                        <input type="text" class="form-control" name="eta" id="eta" placeholder="ETA for Arrival" [(ngModel)]='user.eta'>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="bgc_status">BGC Status</label>
                        <input type="text" class="form-control" name="bgc_status" id="bgc_status" placeholder="BGC Status" [(ngModel)]='user.bgc_status'>
                    </div>
                    <div class="col-sm-6">
                        <label for="onboarding_status">Onboarding Status</label>
                        <input type="text" class="form-control" name="onboarding_status" id="onboarding_status" placeholder="Onboarding Status" [(ngModel)]='user.onboarding_status'>
                    </div>
                </div>

                <input type="submit" value='Save' class="btn btn-primary px-4 float-right">
                <button (click)="back()" class="btn btn-primary px-4 float-left">Back</button>
            </form>
        </div>
    </div>
</div>
